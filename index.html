<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a2rp: Video App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/7.0.0/mediaelementplayer.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/7.0.0/mediaelement-and-player.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">a2rp: Video App</div>

            <div class="content">
                <h1>Prativishwa: one-n-all</h1>
                <h3>
                    My Full-Stack Java-Apache Derby Application with following
                    facilities in it
                </h3>
                <ul>
                    <li>User Register-Login</li>
                    <li>MP3 Music Player</li>
                    <li>Record Book</li>
                    <li>Diary/Notes Writing</li>
                    <li>Address Book</li>
                    <li>ED Notepad</li>
                </ul>
                <img
                    src="https://i3.ytimg.com/vi/Eor5TeuIEkw/maxresdefault.jpg"
                    alt=""
                />
                <div class="watch">WATCH VIDEO</div>
                <div class="videoContainer">
                    <iframe
                        width="100%"
                        height="300px"
                        src="https://www.youtube.com/embed/Eor5TeuIEkw"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen
                    ></iframe>
                    <div class="close">X</div>
                </div>
            </div>
        </div>
    </body>
</html>
